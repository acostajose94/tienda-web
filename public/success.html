<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
</head>
<body>
    <h1>¡Pago realizado con éxito!</h1>
    <script>
        // Obtén el session_id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Envía el sessionId al backend para confirmar el pago
        fetch('/api/payments/handlePaymentSuccess', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ sessionId }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message); // Muestra el mensaje de éxito
            // Aquí puedes redirigir al usuario a otra página o mostrar un mensaje
        })
        .catch(error => {
            console.error('Error al confirmar el pago:', error);
            alert('Hubo un problema al confirmar el pago.');
        });
    </script>
</body>
</html>
